# SonarQube Host Url
sonar.host.url=http://localhost:9000
# Must be unique in a given SonarQube instance
sonar.projectKey=common-logging
# This is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=Common Logging
# sonar.projectVersion=1.0.0
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
sonar.exclusions=**/node_modules/**, **/coverage/**, **/grok/**
sonar.verbose=false
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=app/src
# Test configurations
sonar.tests=app/tests
sonar.test.inclusions=**/tests/**/*.spec.**
sonar.javascript.lcov.reportPaths=app/coverage/lcov.info
sonar.testExecutionReportPaths=app/coverage/test-report.xml
sonar.coverage.exclusions=**/src/middleware/**, **/src/grok/**

